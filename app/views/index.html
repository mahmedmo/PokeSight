<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Matchup Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        .img-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 40px;
            font-weight: bold;
        }
        .green { color: green; }
        .red { color: red; }
    </style>
</head>
<body>
    <h1>Pokémon Matchup Predictor</h1>
    <form hx-post="/predict" hx-target="#result-section" hx-swap="innerHTML">
        <label for="pokemon1">First Pokémon Name:</label>
        <input type="text" id="pokemon1" name="pokemon1" required>
        <br><br>
        <label for="pokemon2">Second Pokémon Name:</label>
        <input type="text" id="pokemon2" name="pokemon2" required>
        <br><br>
        <input type="submit" value="Predict">
    </form>
    
    <div id="result-section">
    </div>
</body>
</html>
