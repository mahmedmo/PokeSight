{% if error %}
  <p style="color:red;">{{ error }}</p>
{% else %}
  <script>
    renderResult({
      p1_img: "{{ p1_img }}",
      p1_name: "{{ p1_name }}",
      p2_img: "{{ p2_img }}",
      p2_name: "{{ p2_name }}",
      winner: "{{ winner }}",
      p1_prob: "{{ p1_prob }}",
      p2_prob: "{{ p2_prob }}"
    });
  </script>
{% endif %}
